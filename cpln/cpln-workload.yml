kind: workload
name: WORKLOAD_NAME
description: 
spec:
  type: serverless
  containers:
    - name: action-example
      cpu: 6000m
      image: "//image/IMAGE_NAME_TAG"
      inheritEnv: false
      memory: 12288Mi
      ports:
        - number: 8888
          protocol: http
  defaultOptions:
    autoscaling:
      maxConcurrency: 1000
      maxScale: 1
      metric: concurrency
      minScale: 1
      scaleToZeroDelay: 300
      target: 100
    capacityAI: true
    debug: false
    suspend: false
    timeoutSeconds: 40
  firewallConfig:
    external:
      inboundAllowCIDR:
        - 0.0.0.0/0
      outboundAllowCIDR:
        - 0.0.0.0/0
      outboundAllowHostname: []
      outboundAllowPort: []
    internal:
      inboundAllowType: same-gvc
      inboundAllowWorkload: []
  localOptions: []
  supportDynamicTags: false
